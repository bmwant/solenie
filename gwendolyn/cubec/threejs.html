<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Try three.js app</title>
  <style>
    body, html {margin: 0; height: 100%; width: 100%}
    canvas {width: 100%; height: 100%}
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
      display:block;
      color: white;
    }
  </style>
</head>
<body>
  <div id="info">Description</div>
  <script src="node_modules/three/build/three.js"></script>
  <script>
    // end FFCB47
    function drawSquare(x1, y1, x2, y2) {
      var square = new THREE.Geometry();
      square.vertices.push(new THREE.Vector3(x1, y1, 0));
      square.vertices.push(new THREE.Vector3(x1, y2, 0));
      square.vertices.push(new THREE.Vector3(x2, y1, 0));
      square.vertices.push(new THREE.Vector3(x2, y2, 0));

      square.faces.push(new THREE.Face3(0,1,2));
      square.faces.push(new THREE.Face3(1,2,3));
      return square;
    }

    function drawPoint(x, y, color) {
      var square = drawSquare(x, y, x+1, y+1);
      var squareMaterial = new THREE.MeshBasicMaterial({color: color, side: THREE.DoubleSide});
      var squareMesh = new THREE.Mesh(square, squareMaterial);
      return squareMesh;
    }

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add light
    var light1 = new THREE.PointLight(0xffffff, 1, 100);
    light1.position.set(-10, -10, 8);
    scene.add(light1);

    // var light2 = new THREE.PointLight(0xffffff, 1, 100);
    // light2.position.set(10, -10, 14);
    // scene.add(light2);

    // Add cube
    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshLambertMaterial({color: 0x00ff00});
    var cube = new THREE.Mesh(geometry, material);
    cube.position.set(0.5, 0.5, 0.5);
    var axesHelper = new THREE.AxesHelper(3);
    cube.add(axesHelper);
    scene.add(cube);

    // camera.position.z = 5;
    camera.position.set(0, -5, 5);
    camera.lookAt(0, 0, 0);

    material = new THREE.LineBasicMaterial({color: 0x0000ff});
    geometry = new THREE.Geometry();
    geometry.vertices.push(new THREE.Vector3(-10, 0, 0));
    geometry.vertices.push(new THREE.Vector3(0, 10, 0));
    geometry.vertices.push(new THREE.Vector3(10, 0, 0));
    var line = new THREE.Line(geometry, material);

    scene.add(line);

    var size = 100;
    var divisions = 100;

    var gridHelper = new THREE.GridHelper( size, divisions, 0x00ff01 );
    gridHelper.geometry.rotateX( Math.PI / 2 );
    scene.add( gridHelper );

    var start = drawPoint(1, 3, 0x35A7FF);
    scene.add(start);

    var finish = drawPoint(6, 5, 0x35A7FF);
    scene.add(finish);

    document.addEventListener("keydown", onDocumentKeyDown, false);
    var iteration = 0,
      totalIterations = 10,
      angle = Math.PI / 2 / totalIterations;
    var rotating = false,
      axisRotate, axisMove, direction;
    var move = {
      rotation: null,
      xp: 0,
      yp: 0,
    };

    function rotateAroundWorldAxis(object, axis, radians) {
      let rotWorldMatrix = new THREE.Matrix4();
      rotWorldMatrix.makeRotationAxis(axis.normalize(), radians);
      rotWorldMatrix.multiply(object.matrix);        // pre-multiply
      object.matrix = rotWorldMatrix;
      object.setRotationFromMatrix(object.matrix);
    }

    function onDocumentKeyDown(event) {
      // console.log(event);
      var keyCode = event.which;
      var key = event.key;
      if (key === 'ArrowUp') { //
        moveCube({rotation: new THREE.Vector3(-1, 0, 0), xp: null, yp: 1});
      } else if (key === 'ArrowDown') {
        moveCube({rotation: new THREE.Vector3(1, 0, 0), xp: null, yp: -1});
      } else if (key === 'ArrowLeft') {
        moveCube({rotation: new THREE.Vector3(0, -1, 0), xp: -1, yp: null});
      } else if (key === 'ArrowRight') {
        moveCube({rotation: new THREE.Vector3(0, 1, 0), xp: 1, yp: null});
      } else if (keyCode == 32) {
        cube.position.set(0.5, 0.5, 0.5);
      }
    }

    function moveCube(move_) {
      if(rotating) return;
      rotating = true;
      move = move_;
    }

    function continueRotating() {
      if(!rotating) return;
      if(iteration === totalIterations) {
        rotating = false;
        iteration = 0;
        return;
      }

      if (move.rotation !== null) rotateAroundWorldAxis(cube, move.rotation, angle);
      if (move.xp !== null) cube.position.x += move.xp * (1 / totalIterations);
      if (move.yp !== null) cube.position.y += move.yp * (1 / totalIterations);

      iteration += 1;
    }

    function animate() {
      requestAnimationFrame(animate);
      continueRotating();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
